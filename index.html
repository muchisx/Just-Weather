<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Just check the Weather App">
    <meta name="robots" content="index,follow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">

    <title>Just Weather</title>
</head>
<body>

    <header>
        <nav>

        </nav>
    </header>

    <main class="main-container">

        <form action="submit" id="form-weather-location">
  
            <select name="country" id="select-country">
                <option value="Select a Country" selected hidden>Select a Country</option>
            </select>
            <select name="city" id="select-city">
                <option value="Select a City" selected hidden>Select a City</option>
            </select>
    
            <button id="button-form-search">
                Send
            </button>

         </form>

        
        <section class="weather-cards-container" id="weather-cards-container">

            <article class="weather-card" id="weather-card-0">

                
                <div class="weather-card__header">
                    <svg class="weather-card__header-visual" id="weather-card-headervisual-0">
                        <use xlink:href="#Blur=False, Icon Type=Sunny"></use>
                    </svg>
                    <h2 class="weather-card__header-h2" id="weather-card-headerh2-0">WeatherCode</h2>
                </div>

                <div class="weather-card__body">

                    <p class="weather-card__body-degrees" id="weather-card-degrees-0"><sup>Â°</sup>0</p>

                    <h2 class="weather-card__body-h2" id="weather-card-city-0">City</h2>
                    <h3 class="weather-card__body-h3" id="weather-card-country-0">Country</h3>
                </div>
          
                <div class="weather-card__footer">
                    <p class="weather-card__footer-info">footer info</p>
                </div>

            </article>
            
        </section>

    </main>

    <footer>
        
    </footer>
